<body class="d-flex flex-column h-100">

<div class="containerT mt-3">
        <div class="row">
          <div class="col colT">
            <h3>Total Registered Complaints</h3>
            <p id="countReg"></p>
          </div>
          <div class="col colS">
            <h3>Total Resolved Complaints</h3>
            <p id="countRes"></p>
          </div>
        </div>
        <div class="mt-3 mb-3">
            Visual Representation of Percentage of Complaints Resolved in each Type
        </div>
        <div class="mt-3">
            <p>Cleaning</p>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" id="cleaning"style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div class="mt-3">
        <p>Electricity</p>
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" id="electricity"style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>
<div class="mt-3">
    <p>Wifi</p>
<div class="progress">
    <div class="progress-bar bg-success" role="progressbar" id="wifi" style="width: 55%"  aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>
<div class="mt-3">
    <p>Washroom</p>
<div class="progress">
    <div class="progress-bar bg-success" role="progressbar" id="washroom" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>

</div>

<div class="progress">

</div>
</div>

    <p>Others</p>
<div class="progress">
    <div class="progress-bar bg-success" role="progressbar" id="others" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
